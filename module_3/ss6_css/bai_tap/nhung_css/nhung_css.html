<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS</title>
    <!--    Phần 2: Hãy thay đổi màu sắc của văn bản sử dụng internal-style-->
    <style>
        h1 {
            color: blue;
        }

        p {
            color: orangered;
        }
    </style>
    <!--    Phần 3: Hãy thay đổi màu sắc của văn bản sử dụng external-style-->
    <link rel="stylesheet" href="nhung_css.css">
</head>
<body>
<!--Phần 1: Hãy thay đổi màu sắc của văn bản sử dụng inline-style-->
<h1 style="color: green">This is heading 1</h1>
<p style="color: blue">This is an ordinary paragraph. Notice that this text is blue.
    The default text color for a page is defined in the body selector.</p>
</body>
</html>
